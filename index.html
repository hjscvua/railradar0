<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nearby Rail & Metro Stations</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <header>
  <img src="logo.png" alt="RailRadar Logo" class="logo" />
  <h1>RailRadar</h1>
  <div class="filters">
    <button onclick="filterStations('all')">All</button>
    <button onclick="filterStations('railway')">Rail Only</button>
    <button onclick="filterStations('subway')">Metro Only</button>
  </div>
</header>


  <div id="map"></div>
  <div id="loader">📍 Finding nearby stations...</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
