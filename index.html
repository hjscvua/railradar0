<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RailRadar</title>
  <link rel="icon" href="assets/logo.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <div class="top-bar">
    <img src="assets/logo.png" alt="RailRadar" class="logo" />
    <span class="app-title">RailRadar</span>
  </div>

  <div class="filter-buttons">
    <button onclick="filterStations('all')">All</button>
    <button onclick="filterStations('railway')">Rail</button>
    <button onclick="filterStations('subway')">Metro</button>
  </div>

  <div id="loader">📍 Finding nearby stations...</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
